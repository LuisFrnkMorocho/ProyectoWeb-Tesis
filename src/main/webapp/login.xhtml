<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>CtrlSolution - Login</title>
<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/login.css" />
</h:head>
<h:body>  
<div  align="center">
<br></br>
<br></br>
		<p:graphicImage width="100" height="85"
									position="center"
									value="#{FacesContext.getCurrentInstance}/resources/images/logoHeader.jpg" />
									
	<h:outputText styleClass="title" value="CtrlSolution"></h:outputText>
		    		    	
	</div> 
	<div class="login">
			<h1>Login</h1>
			<h:form>
			<p:growl id="Mensaje" showDetail="true" sticky="true"/>
			<label for="txtUsername">
					<i class="fa fa-user"></i>
				</label>
				<p:inputText id ="txtUsername" required="true" value="#{loginViewController.username}" />
				<label for="txtPassword">
					<i class="fa fa-unlock"></i>
				</label>
				<p:password id ="txtPassword" required="true" maxlength="10" value="#{loginViewController.password}"/>
				<p:commandButton style="loginButton" value="Iniciar Sesión"  action="#{loginViewController.validacionUsuario}" update="Mensaje"/>
			</h:form>
	</div>		
</h:body>
</html>
